<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Spanish Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Spanish Poem Generator</h1>
      </header>

      <main>
        <form action="#" id="poem-form-element">
          <input
            type="text"
            name=""
            placeholder="Enter the topic of the poem"
            required
            class="instructions"
          />
          <input type="submit" value="Submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/punkername007">Selene Roa</a> and is
        <a href="https://github.com/punkername007/spanish-poem-generator">
          open sourced on GitHub</a
        >
        and is hosted on
        <a href="https://spanish-poem-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
